<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,200" />
    <link rel="stylesheet" href="style.css">
    <title>OPDhaker.Music</title>
</head>
<body>
    <div class="wrapper">

        <div class="top-bar">
            <i class="material-symbols-rounded">expand_more</i>
            <span>Now Playing</span>
            <i class="material-symbols-rounded">more_horiz</i>
        </div>

        <div class="img-area">
            <img src="" alt="">
        </div>

        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>

        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
            </div>
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-symbols-rounded" title="Playlist looped">repeat</i>
            <i id="prev" class="material-symbols-rounded">skip_previous</i>
            <div class="play-pause">
                <i class="material-symbols-rounded play">play_arrow</i>
            </div>
            <i id="next" class="material-symbols-rounded">skip_next</i>
            <i id="more-music" class="material-symbols-rounded">queue_music</i>
        </div>

        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class= "list material-symbols-rounded">queue_music</i>
                    <span>Music list</span>
                </div>
                <i id="close" class="material-symbols-rounded">close</i>
            </div>
            <ul>
                <!-- here li list are coming from js -->
            </ul>
        </div>

    </div>

    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
